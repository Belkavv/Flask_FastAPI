<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Магазин</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                      <li class="nav-item"><a class="nav-link" href="/clothes/">Одежда</a></li>
                      <li class="nav-item"><a class="nav-link" href="/shoes/">Обувь</a></li>
                      <li class="nav-item"><a class="nav-link" href="/jacket/">Куртка</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        
        {% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2024 Магазин</span>
        </div>
    </footer>
</body>
</html>
