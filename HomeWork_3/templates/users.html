<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h2>Список пользователей</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.first_name }} {{ user.last_name }} - {{ user.email }} {{ user.password }}</li>
        {% endfor %}
    </ul>
</body>
</html>
